<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JalaSoft Logo</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .logo {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 50px;
            display: flex;
            align-items: center;
            position: relative;
        }

        .logo .jala {
            color: #000;
        }

        .logo .soft {
            color: #e60000;
        }

        .logo .highlight {
            color: #000;
            background-color: #e60000;
            border-radius: 5px;
            padding: 0 3px;
        }

        .logo-container::before {
            content: "";
            position: absolute;
            top: -10px;
            left: 0;
            width: 100%;
            height: 8px;
            background-color: #181141;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo">
            <span class="jala">Jala</span>
            <span class="highlight">S</span>
            <span class="soft">oft</span>
        </div>
    </div>
</body>
</html>
