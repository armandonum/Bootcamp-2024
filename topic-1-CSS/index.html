<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Yu-Gi-Oh!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="card-header">
            <div class="card-name">Blue-Eyes White Dragon</div>
            <div class="card-attribute">DRAGON</div>
        </div>
        <div class="card-level">
            <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
        </div>
        <div class="card-image">
            <img src="images/dragon.png" alt="">
        </div>
        <div class="card-type">[ Dragon / Normal ]</div>
        <div class="card-description">
            This legendary dragon is a powerful engine of destruction. Virtually invincible, very few have faced this awesome creature and lived to tell the tale.
        </div>
        <div class="card-stats">
            <div class="atk">ATK/3000</div>
            <div class="def">DEF/2500</div>
        </div>
    </div>
</body>
</html>
